version: 1
build:
  commands:
    - npm ci
    - npm run build
    - cp out/404/index.html out/404.html
artifacts:
  baseDirectory: out
  files:
    - '**/*'
cache:
  paths:
    - node_modules/**/*
    - .next/cache/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: /
    headers:
      - key: Cache-Control
        value: 'public, max-age=0, must-revalidate'
  - pattern: /index.html
    headers:
      - key: Cache-Control
        value: 'public, max-age=0, must-revalidate'
rewrites:
  - source: '</^[^.]+$|\\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json)$)([^.]+$)/'
    target: /index.html
    status: '200'
redirects:
  - source: '/<*>'
    target: /index.html
    status: '200'
    condition: null